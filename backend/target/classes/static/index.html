<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGESVEN - Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top { height: 200px; object-fit: contain; padding: 10px; }
        .card:hover { transform: scale(1.02); box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: 0.3s; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üõí eGESVEN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link active" href="#">Cat√°logo</a></li>

                <li class="nav-item mx-2">
                    <button class="btn btn-warning position-relative" data-bs-toggle="modal" data-bs-target="#modalCarrito">
                        üõí Mi Carrito
                        <span id="contador-carrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </button>
                </li>

                <li class="nav-item"><a id="btn-login" class="nav-link text-white ms-3" href="login.html">üîê Iniciar Sesi√≥n</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-white py-4 mb-4 shadow-sm text-center">
    <div class="container">
        <h1 class="display-5 fw-bold text-primary">Nuestros Productos</h1>
        <p class="text-secondary">Tecnolog√≠a de punta al alcance de un click</p>
    </div>
</header>

<div class="container mb-5">
    <div id="contenedor-productos" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="text-center w-100 py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Cargando productos...</p>
        </div>
    </div>
</div>

<footer class="py-4 bg-dark text-white text-center mt-auto">
    <p class="m-0">Desarrollado para Portafolio - eGESVEN 2025</p>
</footer>

<div class="modal fade" id="modalCarrito" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">üõçÔ∏è Resumen de Compra</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul id="lista-carrito" class="list-group mb-3">
                    <li class="list-group-item text-center text-muted">El carrito est√° vac√≠o</li>
                </ul>
                <div class="d-flex justify-content-between fw-bold fs-5">
                    <span>Total:</span>
                    <span id="total-carrito">$0</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir mirando</button>
                <button type="button" class="btn btn-success" onclick="finalizarCompra()">‚úÖ Pagar y Finalizar</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Intentamos recuperar el carrito guardado. Si no existe, inicia vac√≠o.
    let carrito = JSON.parse(localStorage.getItem("carritoGuardado")) || [];
    let usuarioLogueado = null;

    document.addEventListener("DOMContentLoaded", () => {
        verificarSesion();
        cargarProductos();
        actualizarVistaCarrito(); // Actualizamos el n√∫mero apenas carga la p√°gina
    });

    // --- SESI√ìN ---
    function verificarSesion() {
        const usuario = localStorage.getItem("usuarioLogueado");
        const btnLogin = document.getElementById("btn-login");

        if (usuario) {
            usuarioLogueado = usuario;
            btnLogin.innerHTML = `üë§ ${usuario}`;
            btnLogin.href = "#";
            btnLogin.classList.add("fw-bold");

            // Agregar bot√≥n Salir
            if (!document.getElementById("btn-salir")) {
                const li = document.createElement("li");
                li.className = "nav-item ms-2";
                li.innerHTML = `<button id="btn-salir" class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">Salir</button>`;
                document.querySelector(".navbar-nav").appendChild(li);
            }
        }
    }

    function cerrarSesion() {
        localStorage.removeItem("usuarioLogueado");
        window.location.reload();
    }

    // --- CARGAR PRODUCTOS ---
    async function cargarProductos() {
        try {
            const res = await fetch('http://localhost:8080/api/productos');
            const productos = await res.json();
            const contenedor = document.getElementById('contenedor-productos');
            contenedor.innerHTML = '';

            productos.forEach(p => {
                contenedor.innerHTML += `
                    <div class="col">
                        <div class="card h-100 border-0 shadow-sm">
                            <img src="${p.imagenUrl}" class="card-img-top" alt="${p.nombre}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${p.nombre}</h5>
                                <p class="small text-muted">${p.descripcion}</p>
                                <h4 class="text-primary mt-auto">$${p.precio.toLocaleString('es-CL')}</h4>
                                <button class="btn btn-outline-primary mt-3 w-100"
                                    onclick="agregar('${p.nombre}', ${p.precio})">
                                    Agregar al Carrito üõí
                                </button>
                            </div>
                        </div>
                    </div>`;
            });
        } catch (e) {
            console.error(e);
            document.getElementById('contenedor-productos').innerHTML = '<p class="text-danger text-center">Error conectando con el servidor.</p>';
        }
    }

    // --- L√ìGICA DEL CARRITO CON MEMORIA ---
    function agregar(nombre, precio) {
        carrito.push({ nombre, precio });

        // GUARDAR EN MEMORIA CADA VEZ QUE AGREGAS
        localStorage.setItem("carritoGuardado", JSON.stringify(carrito));

        actualizarVistaCarrito();

        // Animaci√≥n del bot√≥n
        const btn = event.target;
        const textoOriginal = btn.innerText;
        btn.innerText = "¬°Agregado!";
        btn.classList.replace("btn-outline-primary", "btn-success");
        setTimeout(() => {
            btn.innerText = textoOriginal;
            btn.classList.replace("btn-success", "btn-outline-primary");
        }, 1000);
    }

    function actualizarVistaCarrito() {
        document.getElementById('contador-carrito').innerText = carrito.length;

        const lista = document.getElementById('lista-carrito');
        lista.innerHTML = '';
        let total = 0;

        if (carrito.length === 0) {
            lista.innerHTML = '<li class="list-group-item text-center text-muted">El carrito est√° vac√≠o</li>';
        } else {
            carrito.forEach((item) => {
                total += item.precio;
                lista.innerHTML += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${item.nombre}
                        <span class="badge bg-primary rounded-pill">$${item.precio.toLocaleString('es-CL')}</span>
                    </li>`;
            });
        }
        document.getElementById('total-carrito').innerText = `$${total.toLocaleString('es-CL')}`;
    }

    // --- FINALIZAR COMPRA ---
    async function finalizarCompra() {
        if (carrito.length === 0) {
            alert("El carrito est√° vac√≠o üòÖ");
            return;
        }
        if (!usuarioLogueado) {
            if(confirm("‚ö†Ô∏è Debes iniciar sesi√≥n para comprar. ¬øIr al Login ahora? (Tu carrito se guardar√°)")) {
                window.location.href = "login.html";
            }
            return;
        }

        // Datos para el backend
        const total = carrito.reduce((sum, item) => sum + item.precio, 0);
        const detalle = carrito.map(item => item.nombre).join(", ");

        const pedido = {
            nombreCliente: usuarioLogueado,
            totalCompra: total,
            detalleProductos: detalle
        };

        try {
            const respuesta = await fetch("http://localhost:8080/api/pedidos/crear", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(pedido)
            });

            if (respuesta.ok) {
                alert("‚úÖ ¬°Compra realizada con √©xito! Tu pedido ha sido procesado.");

                // LIMPIAR TODO AL FINALIZAR
                carrito = [];
                localStorage.removeItem("carritoGuardado");

                actualizarVistaCarrito();
                const modal = bootstrap.Modal.getInstance(document.getElementById('modalCarrito'));
                modal.hide();
            } else {
                alert("Hubo un error al procesar el pedido.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Error de conexi√≥n con el servidor.");
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
