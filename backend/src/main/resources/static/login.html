<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi√≥n - eGESVEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <div class="card-body">
        <h3 class="text-center mb-4 text-primary fw-bold">üîê Iniciar Sesi√≥n</h3>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ej: admin" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" id="password" class="form-control" placeholder="Ej: 1234" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
            <div id="error-msg" class="text-danger mt-3 text-center" style="display: none;">
                Usuario o contrase√±a incorrectos
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none">Volver al Cat√°logo</a>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault(); // Evita que se recargue la p√°gina

        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        try {
            const respuesta = await fetch("http://localhost:8080/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: user, password: pass })
            });

            const usuarioEncontrado = await respuesta.json();

            if (usuarioEncontrado) {
                // ¬°√âxito! Guardamos el nombre en el navegador para usarlo despu√©s
                localStorage.setItem("usuarioLogueado", usuarioEncontrado.nombreCompleto);
                window.location.href = "index.html"; // Redirigir al inicio
            } else {
                document.getElementById("error-msg").style.display = "block";
            }

        } catch (error) {
            // Si el backend devuelve "null" o vac√≠o a veces fetch falla al parsear JSON vac√≠o
            document.getElementById("error-msg").style.display = "block";
        }
    });
</script>
</body>
</html>
